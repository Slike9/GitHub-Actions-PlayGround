name: Script Test
on: push

jobs:
  unit-test:
    name: Run script/test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      - name: Test
        run: node script/test/check.js  
